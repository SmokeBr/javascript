<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando de Somar: </title>
    <style>
        body {
            background-color:rgb(90, 14, 128);
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        strong {
            color: yellow;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando  Valores: </h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <br><br>
    <div id="res">RESULTADO</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById(`txtn1`)//ele vem como texto
            var tn2 = window.document.querySelector(`input#txtn2`)// ele vem como texto
            var res = window.document.getElementById(`res`)
            var n1 = Number(tn1.value)//converte o texto para numero
            var n2 = Number(tn2.value)//converte o texto para numero
            var somar = n1 + n2
            res.innerHTML = `A soma entre: ${n1} e ${n2} Ã© igual a <strong> ${somar} </strong>`
        }
    </script>
</body>
</html>
