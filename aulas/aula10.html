<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 Eventos do DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(240, 54, 30);
            color: rgb(236, 240, 33);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Brincar HTML
    </div>
    <script>

        var area = window.document.getElementById('area')

        function clicar() {
            var area2 = window.document.getElementById('area')
            area2 = console.log('Apertou')
            area.style.background = 'blue'
            area.innerHTML = 'CLIKOU !!!'
        }
        function entrar() {
            area.innerText = 'Entrou'

        }
        function sair() {
            area.innerText = 'SAIU !!!'
        }
    </script>
</body>
</html>
