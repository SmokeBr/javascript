<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando o DOM !!!</title>
    <style>
        body {
            background: seagreen;
            color: white;
            font: normal 20pt Arial;
        }
        strong {
            color: yellow;
        }
        h1 {
            color: rgb(192, 6, 6);
        }
    </style>
</head>
<body>
    <h1>Iniciando o DOM !!</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript !!!</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write(window.document.characterSet  +`<br>` )
        window.document.write(window.navigator.appName+`<br>`)
        window.document.write(window.document.URL+`<br>`)

        var p1 = window.document.getElementsByTagName(`p`)[0]
        window.document.write(`Esta escrito => `+p1.innerText)
        p1.style.color = `pink`

        var d = window.document.getElementById(`msg`)
        d.style.backgroundColor = `black`
    </script>
</body>
</html>
